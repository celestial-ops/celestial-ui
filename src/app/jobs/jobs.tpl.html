<div class="panel panel-default">
  <div class="panel-heading"> 
    <h3 class="panel-title"> Jobs </h3>
  </div>


  <div class='panel-body'> 
    <table class="table table-striped">
	<thead>
	  <tr>
	    <th>System id</th>
	    <th>Action</th>
	    <th>Status</th>
	    <th>Job id</th>
	    <th>Transaction id</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="job in jobs">
	    <td><a href="#/system/{{job.id}}">{{job.id}}</a></td>
	    <td>{{job.type}}</td>
	    <td>{{job.status}}</td>
	    <td>{{job.jid}} </td>
	    <td>{{job.tid}} </td>
	  </tr>
	</tbody>
    </table>
  </div>
</div>

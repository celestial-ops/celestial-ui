<fieldset>
  <legend>Puppet standalone</legend>

  <div class="control-group">
    <label class="control-label" for="module-name">Name</label>
    <div class="controls">
	<input id="name" name="name" placeholder="" class="input-large" required="" type="text" ng-model="type['puppet-std'][env].module.name">
	<p class="help-block">Module name</p>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="src">Source</label>
    <div class="controls">
	<input id="src" name="src" placeholder="http://" class="input-large" required="" type="text" ng-model="type['puppet-std'][env].module.src">
	<p class="help-block">Module source url</p>
    </div>
  </div>

  <div ng-hide="!isHttps()" class="control-group">
    <label class="control-label" for="clear">Unsecure</label>
    <div class="controls">
	<label class="checkbox inline" for="clear">
	  <input type="checkbox" name="clear" id="clear" ng-model="type['puppet-std'][env].module.options['unsecure']" value="false">
	</label>
	<p class="help-block">Trust self signed certificate</p>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="src">Arguments</label>
    <div class="controls">
	<input id="src" name="src" placeholder="" class="input-large" type="text" ng-model="type['puppet-std'][env].args">
	<p class="help-block">Puppet run arguments</p>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="textarea">Classes</label>
    <div class="controls">                     
	<textarea id="textarea" name="textarea" ng-model="type['puppet-std'][env].classes" required="" placeholder="{}"></textarea>
       <p class="help-block">Puppet classes</p>
    </div>
  </div>

</fieldset>

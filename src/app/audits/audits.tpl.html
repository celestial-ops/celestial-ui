<div class="panel panel-default">
  <div class="panel-heading"> 
    <h3 class="panel-title"> Audits </h3>
  </div>

  <div class='panel-body'> 

    <table class="table table-striped">
	<thead>
	  <tr>
	    <th>Name</th>
	    <th>Description</th>
	    <th>View</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="audit in audits">
	    <td><a href="#/audit/edit/{{audit.name}}">{{audit.name}}</a></td>
	    <td>{{audit.description}}</td>
	    <td>{{audit.link}}</td>
	  </tr>
	</tbody>
    </table>

    <p class="text-right"> 
	<a href="#/audit/add/"> <i class="icon-plus"></i>Add a audit</a> 
    </p>

    <p class="text-center"> 
	<pagination boundary-links="true" total-items="count" page="currentPage" items-per-page="perPage" class="pagination-small" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </p>
  </div>
</div>

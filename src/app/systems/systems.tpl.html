<div class="panel panel-default">
  <div class="panel-heading"> 
    <h3 class="panel-title"> Systems </h3>
  </div>
  <div class='panel-body'> 

    <form class="form-search pull-left">
	<input type="text" ng-model="query" class="input-medium search-query" style="width:400px">
	<button class="btn" ng-click="search()">Search</button>
	<a href="" ng-click="launchHelp()" tooltip-placement="right" tooltip="Query syntax help">
	  <i class="fa-fixed-question fa fa-question" tooltip-placement="right"></i>
	</a>
    </form>

    <div id="operations" class="btn-group pull-right">
	<a class="btn" href="" disabled><i class="fa fa-list-ul"></i></a>
	<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
	  <span class="fa fa-caret-down"></span></a>
	<ul class="dropdown-menu">
	  <li><a href="" ng-click="launchJobs('create')" tooltip-placement="right" tooltip="Create a running machine"><i class="fa-fixed-width fa fa-plus" ></i> Create</a></li>
	  <li><a href="/#/systems/clone/{{system.id}}" tooltip-placement="right" tooltip="Clone an existing machine"><i class="fa-fixed-width fa fa-copy" ></i> Clone</a></li>
	  <li><a href="" ng-click="launchJobs('provision')" tooltip-placement="right" tooltip="Run provisioining"><i class="fa-fixed-width fa fa-gears" ></i> Provision</a></li>
	  <li><a href="" ng-click="launchJobs('stage')" tooltip-placement="right" tooltip="Create and Provision"><i class="fa-fixed-width fa fa-refresh" ></i> Stage</a></li>
	  <li><a href="" ng-click="launchJobs('start')" tooltip-placement="right" tooltip="Start the backing machine"><i class="fa-fixed-width fa fa-play" ></i> Start</a></li>
	  <li><a href="" ng-click="launchJobs('stop')" tooltip-placement="right" tooltip="Stop the backing machine"><i class="fa-fixed-width fa fa-stop" ></i> Stop</a></li>
	  <li class="divider"></li>
	  <li><a href="" ng-click="launchJobs('destroy')" tooltip-placement="right" tooltip="Destroy machine"><i class="fa-fixed-width fa fa-trash-o" ></i> Destroy</a></li>
	  <li><a href="" ng-click="launchJobs('reload')" tooltip-placement="right" tooltip="Destroy and re-create machine"><i class="fa-fixed-width fa fa-warning" ></i> Reload</a></li>
	  <li><a href="" ng-click="launchJobs('clear')" tooltip-placement="right" tooltip="Clear system model"><i class="fa-fixed-width fa fa-eraser" ></i> Clear</a></li>
	  <li class="divider"></li>
	  <li ng-repeat="action in actions"><a ng-click="launchAction(system.id, action)">{{action.name}}</a></li>
	</ul>
    </div>

    <table class="table">
	<thead>
	  <tr>
	    <th>#</th>
	    <th>Hostname</th>
	    <th>Type</th>
	    <th>Hypervisor</th>
	    <th>Environment</th>
	    <th>Owner</th>
	  </tr>
	</thead>
	<tbody class="select">
	  <tr ng-repeat="system in systems" ng-click="setSelected()" >
	    <td style="background-color:{{isSelected()}};"><a href="#/system/{{system.id}}">{{system.id}}</a></td>
	    <td style="background-color:{{isSelected()}};">{{system.machine.hostname}}</td>
	    <td style="background-color:{{isSelected()}};">{{system.type}}</td>
	    <td style="background-color:{{isSelected()}};">{{system.hypervisor}}</td>
	    <td style="background-color:{{isSelected()}};">{{system.env}}</td>
	    <td style="background-color:{{isSelected()}};">{{system.owner}}</td>
	</tr>
    </tbody>
  </table>

  <p class="text-right"> 
    <a href="#/system/add/" ><i class="fa fa-plus"></i>Add a System</a> 
  </p>


  <p class="text-center"> 
    <pagination boundary-links="true" total-items="count" page="currentPage" items-per-page="perPage" class="pagination-small" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
  </p>
</div>
</div>

<div>
  <div>
    <form class="form-horizontal" name="systemForm" ng-submit="submit()">
	<fieldset>  
	  <legend>General</legend>

	  <div ng-hide="!isSuper" class="control-group">  
	    <label class="control-label" for="owner">Owner</label>  
	    <div class="controls">  
		<select id="owner"  name="owner" ng-model="owner" ng-options="user for user in users"> </select>
	    </div>  
	  </div>

	  <div class="control-group">  
	    <label class="control-label" for="desc">Description</label>  
	    <div class="controls">  
		<textarea id="textarea" name="textarea" ng-model="description"></textarea>
	    </div>  
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="operation">Operation</label>
	    <div class="controls">
		<select id="operation" name="operation" class="input-large" ng-model="operation">
		  <option>stage</option>
		  <option>create</option>
		</select>
		<p class="help-block">Operation to perform after save</p>
	    </div>
	  </div>

	  <legend>Type</legend>

	  <div class="control-group">  
	    <label class="control-label" for="type">System type</label>  
	    <div class="controls">  
		<select id="type"  name="type" ng-model="type" ng-options="type for type in types" > </select>
	    </div>  
	  </div>

	  <div class="control-group">  
	    <label class="control-label" for="env">Environment</label>  
	    <div class="controls">  
		<select id="type"  name="type" ng-model="env" ng-options="env for env in envs"> </select>
	    </div>  
	  </div>

	  <div class="control-group">  
	    <label class="control-label" for="hypervisor">Hypervisor</label>  
	    <div class="controls">  
		<select id="hypervisor"  name="hypervisor" ng-model="currentHypervisor" ng-options="hyp for hyp in hypervisors"> </select>
	    </div>  
	  </div>


	</fieldset>  

	<div ng-include src="hypervisorTemplate"></div>

	<div class="form-actions">
	  <button type="submit" class="btn btn-primary">Save system</button>
	</div>
    </form>
  </div>
</div>

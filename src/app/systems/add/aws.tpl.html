<fieldset>
  <!-- Form Name -->
  <legend>AWS</legend>

  <!-- Text input-->
  <div class="control-group">
    <label class="control-label" for="instancetype">Instance type</label>
    <div class="controls">
	<input id="instancetype" name="instancetype" placeholder="t1.micro" class="input-large" required="" type="text">
	<p class="help-block">AWS instance type</p>
    </div>
  </div>

  <!-- Text input-->
  <div class="control-group">
    <label class="control-label" for="imageid">AMI Image</label>
    <div class="controls">
	<input id="imageid" name="imageid" placeholder="ami-" class="input-large" required="" type="text">
	<p class="help-block">Amazon AMI id</p>
    </div>
  </div>

  <!-- Text input-->
  <div class="control-group">
    <label class="control-label" for="keyname">Key Pair</label>
    <div class="controls">
	<input id="keyname" name="keyname" placeholder="" class="input-large" required="" type="text">
	<p class="help-block">EC2 keypair</p>
    </div>
  </div>

  <!-- Text input-->
  <div class="control-group">
    <label class="control-label" for="endpoint">End point</label>
    <div class="controls">
	<input id="endpoint" name="endpoint" placeholder="" class="input-large" required="" type="text">
	<p class="help-block">AWS EC2 endpoint</p>
    </div>
  </div>

</fieldset>

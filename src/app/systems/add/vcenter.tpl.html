<fieldset>

<legend>vCenter</legend>

<div class="control-group">
  <label class="control-label" for="pool">Pool</label>
  <div class="controls">
    <input id="pool" name="pool" placeholder="" class="input-large" required="" type="text">
    <p class="help-block">vCenter pool</p>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="datacenter">Datacenter</label>
  <div class="controls">
    <input id="datacenter" name="datacenter" placeholder="" class="input-large" required="" type="text">
    <p class="help-block">vCenter datacenter</p>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="hostsystem">Hostsystem</label>
  <div class="controls">
    <input id="hostsystem" name="hostsystem" placeholder="" class="input-large" required="" type="text">
    <p class="help-block">vCenter hostsystem</p>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="diskformat">Disk format</label>
  <div class="controls">
    <select id="diskformat" name="diskformat" class="input-large">
      <option>sparse</option>
      <option>flat</option>
    </select>
  </div>
</div>

</fieldset>

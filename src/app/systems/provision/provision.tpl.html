<div>
  <div>
    <form class="form-horizontal" name="systemForm" ng-submit="submit()">
	<fieldset>  
	  <legend>Provision</legend>

	  <div class="control-group">
	    <label class="control-label" for="clear">Dry run</label>
	    <div class="controls">
		<label class="checkbox inline" for="clear">
		  <input type="checkbox" name="clear" id="clear" ng-model="noop" value="false">
		</label>
	    </div>

	  </div>
	  <div class="control-group">
	    <label class="control-label" for="textarea">Classes</label>
	    <div class="controls">                     
		<textarea id="textarea" name="textarea" ng-model="classes"  placeholder="{}"></textarea>
		<p class="help-block">Applied classes (type contains default)</p>
	    </div>
	  </div>


	  <div class="form-actions">
	    <button type="submit" class="btn btn-primary">Provision</button>
	  </div>
	</form>
    </div>
  </div>

<div>
  <h3 class="panel-title"> Users </h3>
  <table class="table table-striped">
    <thead>
	<tr>
	  <th>Name</th>
	  <th>Roles</th>
	</tr>
    </thead>
    <tbody>
	<tr ng-repeat="user in data.users">
	  <td><a href="#/admin/user/edit/{{user.username}}">{{user.username}}</a></td>
	  <td>{{user.roles.join(',').replace('celestial.roles/','')}}</td>
	</tr>
    </tbody>
  </table>

  <p class="text-right"> 
    <a href="#/admin/user/add/"> <i class="icon-plus"></i>Add a User</a> 
  </p>

  <p class="text-center"> 
    <pagination boundary-links="true" total-items="count" page="currentPage" items-per-page="perPage" class="pagination-small" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
  </p>
</div>

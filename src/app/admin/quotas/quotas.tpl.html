<div>
  <h3 class="panel-title"> Quotas </h3>
  <table class="table table-striped">
    <thead>
	<tr>
	  <th>Name</th>
	  <th>Enabled quotas</th>
	</tr>
    </thead>
    <tbody>
	<tr ng-repeat="quota in data.quotas">
	  <td><a href="#/quota/{{quota.username}}">{{quota.username}}</a></td>
	  <td>{{quota.quotaList}}</td>
	</tr>
    </tbody>
  </table>

  <p class="text-right"> 
    <a href="#/admin/quota/add/"> <i class="icon-plus"></i>Add a Quota</a> 
  </p>

  <p class="text-center"> 
    <pagination boundary-links="true" total-items="count" page="currentPage" items-per-page="perPage" class="pagination-small" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
  </p>
</div>

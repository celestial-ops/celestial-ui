<!DOCTYPE html>
<html ng-app="celestial" ng-controller="AppCtrl">
  <head>
    <title ng-bind="Celestial"></title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>

    <div growl></div>

    <div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
	  <div class="container-fluid">
	    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	    </button>
	    <a class="brand" href="#"><img src="assets/img/logo-2.png" style="width: 45%; height: 10%; margin-left: 10px;"></a>
	    <div class="nav-collapse collapse">
		<p class="navbar-text pull-right">
		  Logged in as {{username}} <a ng-click="logout()" eat-click>logout</a>
		</p>
	    </div><!--/.nav-collapse -->
	  </div>
	</div>
    </div>

    <div class="container-fluid"> 
	<div class="row-fluid">
	  <div class="sidenav span2">
	    <ul>
		<li ui-route="/systems" ng-class="{active:$uiRoute}">
		<a href="#/systems/1">
		  <i class="fa fa-building-o"></i> 
		  Systems
		</a>
		</li>
		<li ui-route="/types" ng-show="isAdmin" ng-class="{active:$uiRoute}">
		<a href="#/types">
		  <i class="fa fa-info"></i>
		  Types
		</a>
	      <li ui-route="/actions/" ng-show="isAdmin" ng-class="{active:$uiRoute}">
		<a href="#/actions/">
		  <i class="fa fa-sitemap"></i>
		  Actions
		</a>
		</li>	
		</li>
		<li ui-route="/jobs" ng-class="{active:$uiRoute}">
		<a href="#/jobs">
		  <i class="fa fa-tasks"></i>
		  Jobs
		</a>
		</li>

		<li ui-route="/admin" ng-show="isAdmin" ng-class="{active:$uiRoute}">
		<a href="#/admin"> <i class="fa fa-wrench"></i> Admin</a>
		</li>

		<li ui-route="/audits" ng-show="isAdmin" ng-class="{active:$uiRoute}">
		<a href="#/audits"> <i class="fa fa-eye"></i> Audit</a>
		</li>

		<li>
		<a href="http://celestial-ops.com/#contact">
		  <i class="fa fa-comments"></i>
		  Support
		</a>
		</li>
	    </ul>
	  </div>

	  <div class="main-content span10" >
	    <div ui-view="main"> </div>
	    <footer class="footer">
		<div class="container">
		  <div class="footer-inner">
		    <p> (c) 2013 celestial-ops.com </p>
		  </div>
		</div>
	    </footer>
	  </div>
	</div>
    </div>
  </body>
</html>
